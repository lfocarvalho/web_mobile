{% extends "base.html" %}
{% block titulo %}Confirmar Exclusão{% endblock %}

{% block conteudo %}
<main class="flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg mx-auto">
        <div class="bg-white dark:bg-gray-900/50 rounded-xl shadow-sm p-8 text-center">
            <h1 class="text-2xl font-bold text-black dark:text-white mb-4">Confirmar Exclusão</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">
                Você tem certeza que deseja apagar o produto <strong class="text-red-500">"{{ object.nome }}"</strong>?
            </p>
            <p class="text-gray-500 mb-8">Esta ação não poderá ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center gap-4">
                    <a href="{% url 'produtos:gerenciar-estoque' %}" class="rounded-lg bg-gray-200 dark:bg-gray-700 py-2 px-6 text-center font-bold text-black dark:text-white transition-colors hover:bg-gray-300">
                        Cancelar
                    </a>
                    <button type="submit" class="rounded-lg bg-red-600 py-2 px-6 text-center font-bold text-white transition-transform hover:scale-[1.02]">
                        Sim, apagar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
